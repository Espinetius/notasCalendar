<div class="limiter">
    <div class="container-login100 text-center d-flex align-items-center justify-content-around text-white">
        <div class="card w-25">
            <div class="card-header bg-primary">
                <h2>Acceso a cuenta!</h2>
            </div>
            <div class="card-body bg-color">
                <form class="card-text">
                    <div class="form-group">
                        <label for="mail">Correo Electronico</label>
                        <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"
                            placeholder="Introduzca correo">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input type="password" class="form-control" id="pass" placeholder="Introduzca su contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Accede ahora</button>
                </form>
            </div>
            <div class="card-footer text-muted bg-primary"></div>
        </div>

    </div>
</div>
